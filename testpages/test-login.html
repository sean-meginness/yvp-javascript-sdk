<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login test</title>
  <!-- <script type="module" src="https://api-dev.youversion.com/sdk.js"></script> -->
  <script type="module" src="../src/index.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      text-align: center;
      margin-top: 50px;
    }
    #auth-status {
      margin: 20px 0;
      padding: 15px;
      border-radius: 4px;
      display: none;
    }
    .authenticated #login-button {
      display: none;
    }
    .authenticated #auth-status {
      display: block;
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    button {
      padding: 8px 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body data-youversionplatformkey='y4tcWlXZh7xYSgghiPGMpEpejRcNEDYMGqBuEXRG1Tj8Wgmo'>
  <div class="container">
    <h1>YouVersion Login Test</h1>
    
    <div id="login-button">
      <p>Please sign in to continue:</p>
      <youversion-login-button></youversion-login-button>
    </div>
    
    <div id="auth-status">
      <h2>âœ… Successfully Authenticated</h2>
      <p>Welcome! You are now logged in.</p>
      <div id="user-data"></div>
      <button id="logout-button">Log Out</button>
    </div>
  </div>

  <script type="module">
    import { userInfo } from '/src/auth.js';

    /**
     * Clears the user-data div, fetches user info, and displays firstName and avatar.
     * @param {Object} authData
     */
    async function handleUserAuthDisplay(authData) {
      document.body.classList.add('authenticated');
      const userDataDiv = document.getElementById('user-data');
      userDataDiv.innerHTML = '';
      try {
        const token = authData.lat || authData.access_token;
        const info = await userInfo(token);
        let avatarImg = '';
        if (info.avatarUrl) {
          avatarImg = `<img src="${info.avatarUrl}" alt="Avatar" style="width:40px;height:40px;border-radius:50%;margin-bottom:10px;" />`;
        }
        userDataDiv.innerHTML = `
          <div style="display:flex;flex-direction:column;align-items:center;">
            ${avatarImg}
            <div style="font-size:1.2em;font-weight:bold;">Welcome, ${info.firstName}</div>
          </div>
        `;
      } catch (e) {
        userDataDiv.innerHTML = `<div style="color:red;">Failed to load user info: ${e.message}</div>`;
      }
    }

    // Handle successful login
    window.onYouVersionAuthLoad = function(authData) {
      handleUserAuthDisplay(authData);
    },

    // Handle successful auth callback
    window.onYouVersionAuthComplete = function(authData) {
      handleUserAuthDisplay(authData);
    },

    // Handle logout
    window.onYouVersionLogout = function() {
      document.body.classList.remove('authenticated');
      document.getElementById('user-data').innerHTML = '';
    };

    // Set up logout button
    document.addEventListener('DOMContentLoaded', () => {
      const logoutButton = document.getElementById('logout-button');
      if (logoutButton) {
        logoutButton.addEventListener('click', () => {
          YouVersionLogin.logout();
        });
      }

      // Check initial auth state
      const Login = window.YouVersionPlatform && window.YouVersionPlatform.Login;
      if (Login && Login.isAuthenticated()) {
        const authData = Login.getAuthData();
        if (authData) {
          window.onYouVersionAuthLoad(authData);
        }
      }
    });
  </script>
</body>
</html>
